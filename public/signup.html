<body>
    <section class="h-screen">
        <div class="container px-6 py-12 h-full">
          <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
            <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="w-full"
                alt="Phone image"
              />
            </div>
            <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
              <form  onsubmit="return signupval() && handleFormSubmit(event)" name="signupform" action="/sign_up" method="post">
                <div class="flex flex-row items-center justify-center lg:justify-start">
                    <h1 class="text-3xl mb-10 mr-4 ">Create a new account</h1>
                    
                  </div>
                <!-- Email input -->
                <div class="mb-6">
                  <input
                    type="text"
                    name="email"
                    id="email"  
                    class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    placeholder="Email address"
                  />
                </div>

                <!-- Password input -->
                <div class="mb-6">
                  <input
                    type="password"
                    name="pass"
                    id="pass"  
                    class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    placeholder="Password"
                  />
                </div>

                <!-- Phoneno input -->
                <div class="mb-6">
                    <input
                      type="text"
                      name="pno"
                      id="pno"                      
                      class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      placeholder="Phone No"
                    />
                </div>

                <!-- Home/Office Address input -->
                <div class="mb-6">
                    <textarea class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none resize-none" 
                    name="addr" 
                    id="addr"
                    placeholder="Home/Office Address"
                    ></textarea>
                </div>
                      
                
      
                <!-- Submit button -->
                <button
                  type="submit"
                  class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
                  data-mdb-ripple="true"
                  data-mdb-ripple-color="light"
                >
                  Signup
                </button>
      
                <p class="text-sm font-semibold mt-2 pt-1 mb-0">
                    Already have an account?
                    <a
                      href="login.html"
                      class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out"
                      >Login</a
                    >
                  </p>
                
              </form>
            </div>
          </div>
        </div>
      </section>
